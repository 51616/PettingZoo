<!-- About -->
  <section class="page-section" id="{{ site.data.sitetext.timeline.section | default: "about" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext.timeline.title | markdownify | default: "About" }}</h2>
          <h3 class="section-subheading text-muted">{{ site.data.sitetext.timeline.text | default: ""}}</h3>
        </div>
      </div>
      {%- for row in site.data.sitetext.timeline.rows -%}
      <div class="row">
        {%- for event in row -%}
        <div class="col-sm" style="max-width: 35%; max-height: 50%;">
          <div class="timecard " style="margin-bottom:3em">
            <a href="{{ event.link }}">
            <img class="card-img-top" src="{{ event.image }}" alt="Card image">
            </a>
            <div class="gallery_box">
              <h3 class="card-title horizontal_center"> {{ event.desc }} </h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
  </section>
<!-- End About -->
